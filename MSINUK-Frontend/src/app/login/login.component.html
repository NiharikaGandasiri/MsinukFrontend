<div class="main">

    <!-- Sign up form -->
    <section class="signup" id="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form (ngSubmit)="addUser()" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="firstname"><span class="material-icons">person</span></label>
                            <input type="text" [(ngModel)]= "user.firstName" name="firstname" id="firstname" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <label for="lastname"><span class="material-icons">person</span></label>
                            <input type="text" [(ngModel)]="user.lastName" name="lastname" id="lastname" placeholder="Last Name"/>
                        </div>
                        <div class="form-group">
                            <label for="username"><span class="material-icons">person</span></label>
                            <input type="text" [(ngModel)]="user.userName" name="username" id="username" placeholder="User Name"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><span class="material-icons">lock</span></label>
                            <input type="password" [(ngModel)]="user.password" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><span class="material-icons-outlined">lock</span></label>
                            <input type="password" [(ngModel)]="confirmPassword" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="error" *ngIf="isError">
                            {{errorMessage}}
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/img/signup-image.jpg" alt="sing up image"></figure>
                    <p (click)="signin()"class="signup-image-link">I am already member</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Sing in  Form -->
    <section class="sign-in active" id="signin">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="assets/img/signin-image.jpg" alt="sing up image"></figure>
                    <p (click)="signup()" class="signup-image-link">Create an account</p>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign In</h2>
                    <form (ngSubmit)="LogIn()" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="user_name"><span class="material-icons">person</span></label>
                            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" name="user_name" id="user_name" placeholder="User Name"/>
                        </div>
                        <div class="form-group">
                            <label for="user_pass"><span class="material-icons">lock</span></label>
                            <input type="password" [(ngModel)]="userpass" [ngModelOptions]="{standalone: true}" name="user_pass" id="user_pass" placeholder="Password"/>
                        </div>
                        <div class="error" *ngIf="isError">
                            {{errorMessage}}
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
